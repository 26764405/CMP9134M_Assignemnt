<!DOCTYPE html>
<html>
<head>
    <title>Banking Software System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Banking Software System</h1>
        <div class="function-details">
            <h2>Withdraw Cash</h2>
            <div class="input-field">
                <label for="withdraw-amount">Enter Withdrawal Amount:</label>
                <input type="number" id="withdraw-amount" placeholder="$">
            </div>
            <div class="select-account">
                <label for="account-select">Select Account for Withdrawal:</label>
                <select id="account-select">
                    <option value="account1">Account 123456</option>
                    <option value="account2">Account 789012</option>
                    <option value="account3">Account 345678</option>
                </select>
            </div>
            <div class="buttons">
                <button class="proceed-btn">Proceed</button>
                <button class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
